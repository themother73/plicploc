<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />

  <!-- FAVICONS (Assurez-vous que le dossier /public/favicon/ existe) -->
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <link rel="manifest" href="/favicon/site.webmanifest" />

  <meta name="apple-mobile-web-app-title" content="PlicPloc" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>PlicPloc</title>
</head>

<body>
  <div id="app">
    <h1 id="app-title">PlicPloc</h1>

    <div class="tabs">
      <div class="tab active-solute" id="tab-solute" data-mode="solute">Soluté</div>
      <div class="tab" id="tab-sang" data-mode="sang">Sang</div>
    </div>

    <div class="selector-container">
      <div class="selector-row">
        <span class="label-title">Volume</span>
        <div class="controls">
          <button class="btn-circle btn-blue" id="vol-minus" disabled>-</button>
          <span class="value-display" id="volume-display">--</span>
          <button class="btn-circle btn-blue" id="vol-plus">+</button>
        </div>
      </div>

      <div class="selector-row">
        <span class="label-title">Durée</span>
        <div class="controls">
          <button class="btn-circle btn-green" id="dur-minus">-</button>
          <span class="value-display" id="duration-display">--</span>
          <button class="btn-circle btn-green" id="dur-plus">+</button>
        </div>
      </div>
    </div>

    <div class="result-container">
      <div class="main-result" id="drops-result">--</div>
      <div class="unit">gouttes / min</div>
      <div class="sub-result" id="mlh-result"></div>
    </div>

    <button class="btn-action" id="btn-start">Lancer Métronome</button>
  </div>

  <div id="metronome-modal" class="hidden">

    <div id="drop-container" class="drop-anim">
      <svg id="drop-element" width="100%" height="100%" viewBox="0 0 48 48" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd"
          d="M24 4L23.3098 4.66021L23.3061 4.6638L23.2973 4.67227L23.2648 4.70366C23.2367 4.73095 23.1956 4.7709 23.1426 4.82303C23.0366 4.92728 22.8826 5.08029 22.6874 5.27827C22.297 5.67417 21.7417 6.25029 21.0763 6.97632C19.7465 8.42723 17.9719 10.4826 16.1951 12.8995C12.6815 17.6788 9 24.0809 9 30.0801C9 37.845 15.796 44 24 44C32.204 44 39 37.845 39 30.0801C39 24.0809 35.3185 17.6788 31.8049 12.8995C30.0281 10.4826 28.2535 8.42723 26.9237 6.97632C26.2583 6.25029 25.703 5.67417 25.3126 5.27827C25.1174 5.08029 24.9634 4.92728 24.8574 4.82303C24.8044 4.7709 24.7634 4.73095 24.7352 4.70366L24.7027 4.67227L24.6939 4.6638L24.6902 4.66021L24 4ZM15.4649 31.3985C15.2943 30.8716 14.7301 30.5833 14.2049 30.7545C13.6796 30.9257 13.3922 31.4915 13.5628 32.0183C14.3133 34.3349 15.7757 36.3536 17.7404 37.7853C19.7052 39.217 22.0714 39.9882 24.5 39.9882C25.0523 39.9882 25.5 39.5391 25.5 38.9852C25.5 38.4313 25.0523 37.9822 24.5 37.9822C22.4938 37.9822 20.5391 37.3452 18.916 36.1625C17.293 34.9798 16.0849 33.3121 15.4649 31.3985Z"
          fill="currentColor" />
      </svg>
    </div>

    <div class="modal-info" id="modal-info">--</div>
    <div class="unit-label">gttes / min</div>

    <button class="btn-stop" id="btn-stop">Arrêter (<span id="timer-val">--</span>s)</button>
  </div>

  <script type="module" src="/src/main.ts"></script>
</body>

</html>
